<html>

  <head>
    <title>Geometry</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="10" length="10"></a-plane>

      <a-cylinder position="0 0.75 -0.25" radius="0.2" height="1.5" color="yellow"></a-cylinder>

      <a-box position="-1 0.5 0.1" depth="0.5" height="0.5" width="0.5" color="green"></a-box>

      <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>

      <a-dodecahedron position="2.5 0.40 0" color="brown" radius="0.5"></a-dodecahedron>

      <a-octahedron position="-2.3 0.43 0" color="pink" radius="0.45"></a-octahedron>

      <a-ring position="-3.7 0.7 -0.2" color="teal" radius-inner="0.1" radius-outer="1"></a-ring>

      <a-sphere position="3.8 0.5 0" color="blue" radius="0.5"> </a-sphere>

     </a-scene>

  </body>

</html>
